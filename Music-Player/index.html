<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/78c1ff9fa5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./images/image.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>
            <audio controls id="song">
                <source src="./images/despacito-29879.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>

                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>

    </div>
    <script>
        let progress = document.getElementById("progress");        
        let song = document.getElementById("song");        
        let ctrlIcon = document.getElementById("ctrlIcon");   
        
        song.onloadedmetadata = function(){
            progress.max=song.duration;
            progress.value = song.currentTime;

        }
        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }else{
                song.play();
                ctrlIcon.classList.remove("fa-play");
                ctrlIcon.classList.add("fa-pause");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value= song.currentTime;
            },500);
        }
        progress.onchange= function(){
            song.play();
        }

    </script>
</body>
